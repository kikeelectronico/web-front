server {
        listen 80;
        server_name enriquegomez.me www.enriquegomez.me;
        root /html;
        location / {
                try_files $uri /index.html;
        }
}

server {
        listen 80;
        listen 443 ssl;
        server_name enrique.rinconingenieril.es;
        return 301 https://www.enriquegomez.me$request_uri;
}